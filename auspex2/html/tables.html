{% macro table(tb) -%}
<h1>{{ tb.title }}</h1>
<table>
    <tr>
        {% for col in tb.header %}
        <th>{{ col }}</th>
        {% endfor %}
    </tr>
    {% for row in tb.rows %}
    <tr>
        {% for col in row -%}
        <td>{{ col.render_html() | safe }}</td>
        {%- endfor %}
    </tr>
    {%- endfor %}
</table>
{%- endmacro %}
