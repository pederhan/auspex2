{% macro table(tb) -%}
<h1>{{ tb.title }}</h1>
<table class="table table-striped">
    <thead>
        <tr>
            {% for col in tb.header %}
            <th scope="col">{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in tb.rows %}
        <tr>
            {% for col in row -%}
            <td>{{ col.render_html() | safe }}</td>
            {%- endfor %}
        </tr>
        {%- endfor %}
    </tbody>
</table>
{%- endmacro %}
