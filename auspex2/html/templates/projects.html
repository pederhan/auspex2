{% extends "base.html" %}

{% block content %}

<h1>Projects</h1>


<ol class="list-group list-group-numbered">
    {% for project in projects %}
    <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
            <div class="fw-bold"><a href="/projects/{{ project.name }}">{{ project.name }}</a></div>
            <ul>
                <li>Severity: {{ project.metadata.severity }}</li>
            </ul>
        </div>
        <span class="badge bg-primary rounded-pill">{{ project.repo_count }}</span>
    </li>
    {% endfor %}
</ol>


{% endblock %}
