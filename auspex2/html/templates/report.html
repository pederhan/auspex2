{% extends "base.html" %}

{% block content %}

<!-- Insert Bokeh script tags -->
{% for plt in pplots -%}
{% if plt.embeddable %}
{{ plt.script | safe }}
{% endif %}
{%- endfor %}

{% for t in ttables -%}
{{ tables.table(t) }}
{%- endfor %}

<!-- Insert Bokeh script targets -->
{% for plt in pplots -%}
{{ plots.plot(plt) }}
{%- endfor %}

{% endblock %}
