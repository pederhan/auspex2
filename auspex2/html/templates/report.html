{% extends "base.html" %}

{% block content %}

<!-- Insert Bokeh script tags -->
{% for plt in pplots -%}
{% if plt.embeddable %}
{{ plt.script | safe }}
{% endif %}
{%- endfor %}

{% for t in ttables -%}
<div class="report-section">
    {{ tables.table(t) }}
</div>
{%- endfor %}

<!-- Insert Bokeh script targets -->
{% for plt in pplots -%}
<div class="report-section">
    {{ plots.plot(plt) }}
</div>
{%- endfor %}

{% endblock %}
