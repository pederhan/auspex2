<!DOCTYPE html>
<html lang="en">

{% block head %}
<!-- Bootstrap (CSS only) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<!-- Bokeh -->
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.3.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.3.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.4.3.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-2.4.3.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-2.4.3.min.js" crossorigin="anonymous"></script>

<!-- <style>
        table,
        th,
        td {
            border: 1px solid black;
            margin: 10px;
            padding: 5px;
        }
    </style> -->

<!-- Local Stylesheet -->
<link rel="stylesheet" href="{{ url_for('static', path='/stylesheet.css') }}">

<head>

    <title>{% if title is defined %} {{ title }} {% else %} Title {% endif %}</title>
</head>

{% endblock %}


{# macro imports #}
{% import "macros/plots.j2" as plots %}
{% import "macros/tables.j2" as tables %}


<body>
    <main class="d-flex flex-nowrap">
        {% include "navbar.html" %}
        <div id="content" class="container">
            <div class="row">
                <div class="col-9">{% block content %}{% endblock %}</div>
            </div>
        </div>
    </main>
</body>

</html>
